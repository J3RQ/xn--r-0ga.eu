<html>
<head>
<meta charset="utf-8">

<link rel="icon" type="image/x-icon" href="img/favicon.ico">
<link href="style.css" rel="stylesheet">
<script src="app.js" type="text/javascript"></script>
</head>

<body>
	
	<div class="header">
	
		<div class="sivut">
			
			<a href="index.html" class="sivu"><button class="bn632-hover bn25">Ör</button></a><a href="nysse.html" class="sivu"><button class="bn632-hover bn25">Nysse</button></a><a href="trolli2.html" class="sivu"><button class="bn632-hover bn25">Ör</button></a><a href="trolli3.html" class="sivu"><button class="bn632-hover bn25">Ör</button></a>
		
		
		
		
		
		</div>
	
	</div>
	<div class="sivunhajotus">

		<p>Get VR tickets:</p>
		<label for="departure">Origin</label>
		<select name="departure" class="inputfield" id="selector1"></select><br>
		<label for="arrival">Destination</label>
		<select name="arrival" class="inputfield" id="selector2"></select><br>
		<input type="time" id="time-input" class="inputfield" onload="timereplace()">
		<input type="date" id="date-input" class="inputfield" onload="timereplace()"><br>
		<input type="text" id="line-input" placeholder="Limit lines (Comma separated)"
			class="inputfield"><br>
		<button
			onclick="ticketsearch(document.getElementById('selector1').value, document.getElementById('selector2').value, document.getElementById('time-input').value, document.getElementById('date-input').value, document.getElementById('line-input').value)" 
			value="submit" class="JSbutton">Submit</button>

		<script type="text/javascript">
			function addZero(i) {
				if (i < 10) { i = "0" + i }
				return i;
			}
			var d = new Date();
			document.getElementById("time-input").value = addZero(d.getHours()) + ":" + addZero(d.getMinutes());
			document.getElementById("date-input").value = new Date().toISOString().slice(0, 10);

			trainstops()
		</script>
	</div>
</body>
</html>
